<html>
    <head>
        <title>Table</title>
    </head>

        <table border="2">
            <caption> Invoice </caption>
            <tr>
                <th>Item/Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>

            <tr>

            </tr>

            <tr>
                <td>Paper<br>(Case)<br></td>

            </tr>

            <tr>
                <td>Wastepaper<br>Baskets<br></td>

            </tr>

            <tr>
                <th colspan="3"> Subtotal </th>

            </tr>

            <tr>
                <th colspan="2"> Tax</th>

        </table>
    </body>
