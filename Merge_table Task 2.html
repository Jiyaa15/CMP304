<html>
    <head>
        <title>Merge table</title>
    </head>
    <body>
        <h2>Favorite and Least Favorite Things</h2>
        <table border="2">
            <tr>
                <th rowspan="2" colspan="2"></th>
                <th>Bob</th>
                <th>Alice</th>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td rowspan="2">Favorite</td>
                <td>Color</td>
                <td>Blue</td>
                <td>Purple</td>
            </tr>

            <tr>
                <td>Flavor</td>
                <td>Banana</td>
                <td>Chocolate</td>
            </tr>

            <tr>
                <td rowspan="2">Least <br> Favorite</td>
                <td>Color</td>
                <td>Yellow</td>
                <td>Pink</td>
            </tr>

            <tr>
                <td>Flavor</td>
                <td>Mint</td>
                <td>Walnut</td>
            </tr>
       
        </table>
    </body>
</html>
